<!DOCTYPE html>
<html>
<head>
    <title>Baby Frankie</title>
    <!-- Include a datepicker library, e.g., jQuery UI Datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            // Enable datepicker for the "Geboortedatum" field
            $( "#geboortedatum" ).datepicker();
        } );
    </script>
    <!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

</head>
<body>
    <h1>Baby Frankie</h1>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

    <input type=hidden name="oid" value="00D2o000000hdNM">
    <input type=hidden name="retURL" value="https://nhforce.github.io/BabyFrankie/">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail" value="info@thechain.be">        -->
    <!--  ----------------------------------------------------------------------  -->

    <label for="first_name">Voornaam: </label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

    <label for="last_name">Achternaam: </label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

    <label for="email">Emailadres: </label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    <br>

    Naam:<input  id="00N2o000008Yvth" maxlength="50" name="00N2o000008Yvth" size="20" type="text" /><br>

    Geslacht:<select  id="00N2o000008Yvtw" name="00N2o000008Yvtw" title="Geslacht"><option value=""></option><option value="Jongen">Jongen</option>
    <option value="Meisje">Meisje</option>
    </select><br>

    Lengte:<input  id="00N2o000008Yvtm" name="00N2o000008Yvtm" size="20" type="text" /><br>

    Gewicht:<input  id="00N2o000008Yvtr" name="00N2o000008Yvtr" size="20" type="text" /><br>

    Geboortedatum:<span class="dateInput dateOnlyInput"><input  id="00N2o000008Yvu1" name="00N2o000008Yvu1" size="12" type="text" /></span><br>

    <br>

    <input type="submit" name="submit">

    </form>






    <div class='signup-container'>
        <div class='left-container'>
          <h1>
            <i class='fas fa-paw'></i>
            Baby Frankie
          </h1>
          <div class='puppy'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-542207-jpeg.png'>
          </div>
        </div>
        <div class='right-container'>
          <header>
            <h1>Waag een gokje</h1>
            <div class='set'>
              <div class='pets-name'>
                <label for='pets-name'>Name</label>
                <input id='pets-name' placeholder="Pet's name" type='text'>
              </div>
            </div>
            <div class='set'>
              <div class='pets-breed'>
                <label for='pets-breed'>Breed</label>
                <input id='pets-breed' placeholder="Pet's breed" type='text'>
              </div>
              <div class='pets-birthday'>
                <label for='pets-birthday'>Birthday</label>
                <input id='pets-birthday' placeholder='MM/DD/YYYY' type='text'>
              </div>
            </div>
            <div class='set'>
              <div class='pets-gender'>
                <label for='pet-gender-female'>Gender</label>
                <div class='radio-container'>
                  <input checked='' id='pet-gender-female' name='pet-gender' type='radio' value='female'>
                  <label for='pet-gender-female'>Female</label>
                  <input id='pet-gender-male' name='pet-gender' type='radio' value='male'>
                  <label for='pet-gender-male'>Male</label>
                </div>
              </div>
              <div class='pets-spayed-neutered'>
                <label for='pet-spayed'>Spayed or Neutered</label>
                <div class='radio-container'>
                  <input checked='' id='pet-spayed' name='spayed-neutered' type='radio' value='spayed'>
                  <label for='pet-spayed'>Spayed</label>
                  <input id='pet-neutered' name='spayed-neutered' type='radio' value='neutered'>
                  <label for='pet-neutered'>Neutered</label>
                </div>
              </div>
            </div>
            <div class='pets-weight'>
              <label for='pet-weight-0-25'>Weight</label>
              <div class='radio-container'>
                <input checked='' id='pet-weight-0-25' name='pet-weight' type='radio' value='0-25'>
                <label for='pet-weight-0-25'>0-25 lbs</label>
                <input id='pet-weight-25-50' name='pet-weight' type='radio' value='25-50'>
                <label for='pet-weight-25-50'>25-50 lbs</label>
                <input id='pet-weight-50-100' name='pet-weight' type='radio' value='50-100'>
                <label for='pet-weight-50-100'>50-100 lbs</label>
                <input id='pet-weight-100-plus' name='pet-weight' type='radio' value='100+'>
                <label for='pet-weight-100-plus'>100+ lbs</label>
              </div>
            </div>
          </header>
          <footer>
            <div class='set'>
              <button id='back'>Back</button>
              <button id='next'>Next</button>
            </div>
          </footer>
        </div>
      </div>
</body>
</html>
