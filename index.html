<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <div class="left-container">
            <img src="baby_image.jpg" alt="Cute Baby Image">
            <h1>
                <i class="fas fa-baby"></i>
                Baby Frankie
            </h1>
        </div>
        <div class="right-container">
            <header>
                <h1>Waag een gokje</h1>
                <div class="set">
                    <div class="pets-name">
                        <label for="pets-name">Naam</label>
                        <input id="00N2o000008Yvth" maxlength="50" name="00N2o000008Yvth" size="20" type="text" placeholder="">
                    </div>
                </div>
                <div class="set">
                    <div class="pets-gender">
                        <label for="pet-gender">Geslacht</label>
                        <div class="radio-container">
                            <input checked="" id="boy" name="gender" type="radio" value="Jongen">
                            <label for="boy"><i class="fas fa-bowling-ball"></i> Jongen</label>
                            <input id="girl" name="gender" type="radio" value="Meisje">
                            <label for="girl"><i class="fas fa-ribbon"></i> Meisje</label>
                        </div>
                    </div>
                    <div class="pets-birthday">
                        <label for="pets-birthday">Geboortedatum</label>
                        <input id="datepicker" size="12" type="text" placeholder="DD/MM/YYYY">
                        <input id="00N2o000008Yvu1" name="00N2o000008Yvu1" size="12" type="text" style="display:none;"/>
                    </div>
                </div>
                <div class="set">
                    <div class="pets-name">
                        <label for="baby-lengte">Lengte</label>
                        <input id="00N2o000008Yvtm" name="00N2o000008Yvtm" size="20" type="text" placeholder="cm">
                    </div>
                    <div class="pets-name">
                        <label for="baby-gewicht">Gewicht</label>
                        <input id="00N2o000008Yvtr" name="00N2o000008Yvtr" size="20" placeholder="g" type="text">
                    </div>
                </div>
                <br>
                <h1>Deze poging komt van:</h1>
                <div class="set">
                    <div class="pets-name">
                        <label for="submitter-name">Voornaam</label>
                        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="">
                    </div>
                    <div class="pets-name">
                        <label for="submitter-lastname">Achternaam</label>
                        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="">
                    </div>
                </div>
                <div class="set">
                    <div class="pets-name">
                        <label for="submitter-email">Emailadres</label>
                        <input id="email" maxlength="80" name="email" size="20" type="text" placeholder="">
                    </div>
                </div>
            </header>
            <footer>
                <div class="set">
                    <button type="submit" name="submit">Versturen</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
            $("#datepicker").datepicker({
                dateFormat: "dd/mm/yy",
                showButtonPanel: true,
                minDate: 0,
                maxDate: "+10M",
            });
        });
    </script>
</body>
</html>
